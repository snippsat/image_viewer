<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --primary-light: #a78bfa;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --dark-bg: #0f0f23;
            --dark-color: #1a1a2e;
            --dark-secondary: #16213e;
            --dark-tertiary: #1f2937;
            --dark-quaternary: #374151;
            --dark-card: rgba(31, 41, 55, 0.6);
            --light-color: #e5e7eb;
            --text-color: #f0f0f0;
            --text-muted: #a0a0b8;
            --danger-color: #f43f5e;
            --danger-hover: #e11d48;
            --border-radius: 16px;
            --card-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(139, 92, 246, 0.1);
            --card-hover-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), 0 0 50px rgba(139, 92, 246, 0.2);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --glow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 20px;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-color) 50%, var(--dark-secondary) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .header-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 50%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }
        
        .header-subtitle {
            color: var(--text-muted);
            font-weight: 300;
            font-size: 1.1rem;
        }
        
        .navbar {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px 0;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--dark-secondary) 0%, var(--dark-tertiary) 100%) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color), transparent);
        }
        
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        .nav-link {
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            color: var(--text-color) !important;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: var(--transition);
        }
        
        .nav-link:hover:after,
        .nav-link.active:after {
            width: 100%;
        }
        
        .navbar-toggler {
            border-color: var(--dark-quaternary);
            color: var(--text-color);
        }
        
        .navbar-toggler-icon {
            filter: invert(1);
        }
        
        .btn {
            padding: 12px 28px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.6);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-hover));
            box-shadow: 0 8px 20px rgba(244, 63, 94, 0.4);
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(244, 63, 94, 0.6);
        }
        
        .btn-outline-success {
            background: transparent;
            border: 2px solid var(--success-color);
            color: var(--success-color);
        }
        
        .btn-outline-success:hover {
            background: var(--success-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--dark-quaternary);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--dark-tertiary);
            border-color: var(--dark-tertiary);
            color: var(--text-color);
            transform: translateY(-2px);
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-card) 0%, rgba(22, 33, 62, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.15);
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--card-hover-shadow);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            background-color: var(--dark-tertiary);
            border-bottom: 1px solid var(--dark-quaternary);
            font-weight: 600;
            color: var(--text-color);
        }
        
        .card-body {
            color: var(--text-color);
        }
        
        .thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: calc(var(--border-radius) - 2px) calc(var(--border-radius) - 2px) 0 0;
            transition: var(--transition);
            filter: brightness(0.9);
        }
        
        .thumbnail:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
        
        .gallery-item {
            margin-bottom: 30px;
        }
        
        .img-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            z-index: 10;
        }
        
        .gallery-item:hover .img-actions {
            display: block;
        }
        
        .pswp__caption__center {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        
        .drop-zone {
            border-radius: var(--border-radius);
            border: 3px dashed rgba(139, 92, 246, 0.3);
            transition: var(--transition);
            background: linear-gradient(135deg, var(--dark-card) 0%, rgba(22, 33, 62, 0.6) 100%);
            backdrop-filter: blur(10px);
            color: var(--text-muted);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
        }
        
        .drop-zone--over {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.1) 100%);
            box-shadow: inset 0 0 50px rgba(139, 92, 246, 0.3), var(--glow);
        }
        
        .alert {
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--dark-card) 0%, rgba(22, 33, 62, 0.6) 100%);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
        }
        
        .alert-info {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.15) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-color: rgba(6, 182, 212, 0.3);
        }
        
        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(34, 197, 94, 0.1) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .alert-success::before {
            background: linear-gradient(180deg, var(--success-color), #22c55e);
        }
        
        .alert-danger {
            background: linear-gradient(135deg, rgba(244, 63, 94, 0.15) 0%, rgba(239, 68, 68, 0.1) 100%);
            border-color: rgba(244, 63, 94, 0.3);
        }
        
        .alert-danger::before {
            background: linear-gradient(180deg, var(--danger-color), var(--danger-hover));
        }
        
        .alert-link {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .alert-link:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        
        .breadcrumb {
            background: linear-gradient(135deg, var(--dark-card) 0%, rgba(22, 33, 62, 0.6) 100%);
            backdrop-filter: blur(10px);
            padding: 18px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            border: 1px solid rgba(139, 92, 246, 0.15);
        }
        
        .breadcrumb-item a {
            color: var(--primary-light);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .breadcrumb-item a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        
        .breadcrumb-item.active {
            color: var(--text-muted);
            font-weight: 600;
        }
        
        .card-img-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: flex-end;
            opacity: 0;
            transition: var(--transition);
        }
        
        .gallery-item:hover .card-img-overlay {
            opacity: 1;
        }
        
        .image-count-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50px;
            padding: 10px 24px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5), var(--glow);
            font-size: 1rem;
            vertical-align: middle;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .image-count-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        footer {
            background: linear-gradient(135deg, var(--dark-secondary) 0%, var(--dark-tertiary) 100%);
            padding: 40px 0;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-top: 60px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(139, 92, 246, 0.2);
            position: relative;
            z-index: 10;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color), transparent);
        }
        
        .page-container {
            min-height: calc(100vh - 220px);
            position: relative;
            z-index: 1;
        }

        /* PhotoSwipe custom styles */
        .pswp__bg {
            background: #000000;
        }
        
        .pswp__button--arrow--next,
        .pswp__button--arrow--prev {
            background-color: rgba(255,255,255,0.2) !important;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        
        /* Loading animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--dark-tertiary);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Upload animation */
        .upload-complete {
            display: inline-block;
            transform: rotate(45deg);
            height: 48px;
            width: 24px;
            margin-left: 12px;
            border-bottom: 7px solid #22c55e;
            border-right: 7px solid #22c55e;
            animation: check 0.8s ease;
        }
        
        @keyframes check {
            0% {
                height: 0;
                width: 0;
            }
            25% {
                height: 0;
                width: 24px;
            }
            50% {
                height: 48px;
                width: 24px;
            }
        }
        
        /* List group in dark mode */
        .list-group-item {
            background-color: var(--dark-secondary);
            color: var(--text-color);
            border-color: var(--dark-quaternary);
        }
        
        .list-group-flush > .list-group-item {
            border-width: 0 0 1px;
        }
        
        .badge.bg-light {
            background-color: var(--dark-tertiary) !important;
            color: var(--text-muted) !important;
        }
        
        /* Text colors */
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        a {
            color: var(--primary-color);
        }
        
        a:hover {
            color: var(--primary-hover);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container page-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-camera-retro me-2"></i>PixelView
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                                <i class="fas fa-images me-1"></i> Gallery
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('upload_file') %}active{% endif %}" href="{{ url_for('upload_file') }}">
                                <i class="fas fa-upload me-1"></i> Upload
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-1">
                        <span class="fw-bold">PixelView</span> <span class="text-muted">&copy; 2024</span>
                    </p>
                    <p class="text-muted small">A beautiful way to view your images</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- PhotoSwipe template -->
    <div class="pswp-gallery" id="gallery">
        <!-- PhotoSwipe will create the root element dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- PhotoSwipe JS -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.js';
        import PhotoSwipe from 'https://unpkg.com/photoswipe/dist/photoswipe.esm.js';

        window.initPhotoSwipe = function(gallerySelector) {
            const lightbox = new PhotoSwipeLightbox({
                gallery: gallerySelector,
                children: 'a.gallery-image-link',
                pswpModule: PhotoSwipe,
                allowPanToNext: true,
                preloaderDelay: 0,
                showHideAnimationType: 'zoom',
                closeTitle: 'Close',
                zoomTitle: 'Zoom',
                arrowPrevTitle: 'Previous',
                arrowNextTitle: 'Next',
                errorMsg: 'The image cannot be loaded',
                wheelToZoom: true,
                bgOpacity: 0.95,
                spacing: 0.12,
                swipeThreshold: 10, // Increase threshold to avoid accidental swipes
                allowMouseDrag: true,
                clickToCloseNonZoomable: false,
                imageClickAction: 'zoom', // Zoom instead of close on tap
            });

            // Add event listener to disable delete buttons when PhotoSwipe is open
            lightbox.on('uiRegister', function() {
                lightbox.pswp.on('openingAnimationStart', function() {
                    // Disable all delete buttons when PhotoSwipe opens
                    document.querySelectorAll('.img-actions a').forEach(btn => {
                        btn.style.pointerEvents = 'none';
                    });
                });

                lightbox.pswp.on('close', function() {
                    // Re-enable delete buttons after PhotoSwipe closes
                    setTimeout(() => {
                        document.querySelectorAll('.img-actions a').forEach(btn => {
                            btn.style.pointerEvents = 'auto';
                        });
                    }, 300);
                });
            });

            lightbox.init();
            return lightbox;
        };

        // Initialize for any gallery with the pswp-gallery class
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS animations
            AOS.init({
                duration: 800,
                once: true,
                easing: 'ease-in-out'
            });
            
            window.photoswipeInstance = window.initPhotoSwipe('.pswp-gallery');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
