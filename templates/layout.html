<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f97316;
            --dark-color: #111827;
            --dark-secondary: #1f2937;
            --dark-tertiary: #374151;
            --dark-quaternary: #4b5563;
            --light-color: #e5e7eb;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --border-radius: 12px;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 20px;
            background-color: var(--dark-color);
            color: var(--text-color);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .header-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }
        
        .header-subtitle {
            color: var(--text-muted);
            font-weight: 300;
        }
        
        .navbar {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 15px 0;
            margin-bottom: 30px;
            background-color: var(--dark-secondary) !important;
        }
        
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: var(--primary-color) !important;
        }
        
        .nav-link {
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            color: var(--text-color) !important;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: var(--transition);
        }
        
        .nav-link:hover:after,
        .nav-link.active:after {
            width: 100%;
        }
        
        .navbar-toggler {
            border-color: var(--dark-quaternary);
            color: var(--text-color);
        }
        
        .navbar-toggler-icon {
            filter: invert(1);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: var(--danger-hover);
            border-color: var(--danger-hover);
            transform: translateY(-2px);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--dark-quaternary);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--dark-tertiary);
            border-color: var(--dark-tertiary);
            color: var(--text-color);
            transform: translateY(-2px);
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
            height: 100%;
            background-color: var(--dark-secondary);
            border: 1px solid var(--dark-tertiary);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background-color: var(--dark-tertiary);
            border-bottom: 1px solid var(--dark-quaternary);
            font-weight: 600;
            color: var(--text-color);
        }
        
        .card-body {
            color: var(--text-color);
        }
        
        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            transition: var(--transition);
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .gallery-item {
            margin-bottom: 30px;
        }
        
        .img-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            z-index: 10;
        }
        
        .gallery-item:hover .img-actions {
            display: block;
        }
        
        .pswp__caption__center {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        
        .drop-zone {
            border-radius: var(--border-radius);
            border: 3px dashed var(--dark-quaternary);
            transition: var(--transition);
            background-color: var(--dark-tertiary);
            color: var(--text-muted);
        }
        
        .drop-zone--over {
            border-color: var(--primary-color);
            background-color: rgba(99, 102, 241, 0.1);
        }
        
        .alert {
            border-radius: var(--border-radius);
            background-color: var(--dark-tertiary);
            color: var(--text-color);
            border: none;
        }
        
        .alert-info {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }
        
        .alert-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .alert-link:hover {
            text-decoration: underline;
        }
        
        .breadcrumb {
            background-color: var(--dark-secondary);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }
        
        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: var(--text-muted);
        }
        
        .card-img-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: flex-end;
            opacity: 0;
            transition: var(--transition);
        }
        
        .gallery-item:hover .card-img-overlay {
            opacity: 1;
        }
        
        .image-count-badge {
            position: absolute;
            top: -10px;
            left: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 30px;
            padding: 5px 15px;
            font-weight: 500;
            box-shadow: var(--card-shadow);
            z-index: 10;
        }
        
        footer {
            background-color: var(--dark-secondary);
            padding: 30px 0;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-top: 50px;
            box-shadow: 0 -5px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        .page-container {
            min-height: calc(100vh - 220px);
        }

        /* PhotoSwipe custom styles */
        .pswp__bg {
            background: #000000;
        }
        
        .pswp__button--arrow--next,
        .pswp__button--arrow--prev {
            background-color: rgba(255,255,255,0.2) !important;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        
        /* Loading animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--dark-tertiary);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Upload animation */
        .upload-complete {
            display: inline-block;
            transform: rotate(45deg);
            height: 48px;
            width: 24px;
            margin-left: 12px;
            border-bottom: 7px solid #22c55e;
            border-right: 7px solid #22c55e;
            animation: check 0.8s ease;
        }
        
        @keyframes check {
            0% {
                height: 0;
                width: 0;
            }
            25% {
                height: 0;
                width: 24px;
            }
            50% {
                height: 48px;
                width: 24px;
            }
        }
        
        /* List group in dark mode */
        .list-group-item {
            background-color: var(--dark-secondary);
            color: var(--text-color);
            border-color: var(--dark-quaternary);
        }
        
        .list-group-flush > .list-group-item {
            border-width: 0 0 1px;
        }
        
        .badge.bg-light {
            background-color: var(--dark-tertiary) !important;
            color: var(--text-muted) !important;
        }
        
        /* Text colors */
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        a {
            color: var(--primary-color);
        }
        
        a:hover {
            color: var(--primary-hover);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container page-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-camera-retro me-2"></i>PixelView
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                                <i class="fas fa-images me-1"></i> Gallery
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('upload_file') %}active{% endif %}" href="{{ url_for('upload_file') }}">
                                <i class="fas fa-upload me-1"></i> Upload
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-1">
                        <span class="fw-bold">PixelView</span> <span class="text-muted">&copy; 2024</span>
                    </p>
                    <p class="text-muted small">A beautiful way to view your images</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- PhotoSwipe template -->
    <div class="pswp-gallery" id="gallery">
        <!-- PhotoSwipe will create the root element dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- PhotoSwipe JS -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.js';
        import PhotoSwipe from 'https://unpkg.com/photoswipe/dist/photoswipe.esm.js';

        window.initPhotoSwipe = function(gallerySelector) {
            const lightbox = new PhotoSwipeLightbox({
                gallery: gallerySelector,
                children: 'a.gallery-image-link',
                pswpModule: PhotoSwipe,
                allowPanToNext: true,
                preloaderDelay: 0,
                showHideAnimationType: 'zoom',
                closeTitle: 'Close',
                zoomTitle: 'Zoom',
                arrowPrevTitle: 'Previous',
                arrowNextTitle: 'Next',
                errorMsg: 'The image cannot be loaded',
                wheelToZoom: true,
                bgOpacity: 0.95,
                spacing: 0.12,
                swipeThreshold: 10, // Increase threshold to avoid accidental swipes
                allowMouseDrag: true,
                clickToCloseNonZoomable: false,
                imageClickAction: 'zoom', // Zoom instead of close on tap
            });

            // Add event listener to disable delete buttons when PhotoSwipe is open
            lightbox.on('uiRegister', function() {
                lightbox.pswp.on('openingAnimationStart', function() {
                    // Disable all delete buttons when PhotoSwipe opens
                    document.querySelectorAll('.img-actions a').forEach(btn => {
                        btn.style.pointerEvents = 'none';
                    });
                });

                lightbox.pswp.on('close', function() {
                    // Re-enable delete buttons after PhotoSwipe closes
                    setTimeout(() => {
                        document.querySelectorAll('.img-actions a').forEach(btn => {
                            btn.style.pointerEvents = 'auto';
                        });
                    }, 300);
                });
            });

            lightbox.init();
            return lightbox;
        };

        // Initialize for any gallery with the pswp-gallery class
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS animations
            AOS.init({
                duration: 800,
                once: true,
                easing: 'ease-in-out'
            });
            
            window.photoswipeInstance = window.initPhotoSwipe('.pswp-gallery');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
